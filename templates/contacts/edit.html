{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>{{ context.title }}</h1>
        <div class="subtitle">{{ context.subtitle }}</div>
        <div class="btns-box">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-delete"><i class="bi bi-trash"></i>Удалить</button>
        </div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-heading">
                    <div class="title">Редактировать контакт</div>
                    <div class="subtitle">Для того чтобы редактировать контакт заполните форму ниже</div>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{% if contact['name'] %}{{ contact['name'] }}{% endif %}">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон:</label>
                        <input type="text" class="form-control" id="phone" name="phone" value="{% if contact['phone'] %}{{ contact['phone'] }}{% endif %}">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{% if contact['email'] %}{{ contact['email'] }}{% endif %}">
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Веб-сайт:</label>
                        <input type="text" class="form-control" id="website" name="website" value="{% if contact['website'] %}{{ contact['website'] }}{% endif %}">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i>Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modal-delete" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Удаление контакта</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Данная операция приведёт к удалению контакта. Пожалуйста, подтвердите это действие</p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отменить</button>
          <form action="{{ url_for('user_contact_delete', contact_id=contact['_id']) }}" method="POST">
            <button type="submit" class="btn btn-primary">Подтвердить</button>
          </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
