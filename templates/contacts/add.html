{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>{{ context.title }}</h1>
        <div class="subtitle">{{ context.subtitle }}</div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-heading">
                    <div class="title">Добавить контакт</div>
                    <div class="subtitle">Для того чтобы добавить контакт заполните форму ниже</div>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя...">
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон:</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Введите телефон...">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Введите email">
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Веб-сайт:</label>
                        <input type="text" class="form-control" id="website" name="website" placeholder="Введите веб-сайт">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle"></i>Добавить контакт</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
