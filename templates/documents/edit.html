{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="header">
        <h1>{{ context.title }}</h1>
        <div class="subtitle">{{ context.subtitle }}</div>
    </div>
    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-heading">
                    <div class="title">Редактировать документ</div>
                    <div class="subtitle">Для того чтобы внести изменения в документ заполните форму ниже</div>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название документа:</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Введите название..." value="{% if document['title'] %}{{ document['title'] }}{% endif %}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание:</label>
                        <textarea type="text" class="form-control" id="description" name="description" rows="4" placeholder="Введите описание...">{% if document['description'] %}{{ document['description'] }}{% endif %}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Документ:</label>
                        <input type="text" class="form-control" id="content" name="content" placeholder="Введите документ..." value="{% if document['title'] %}{{ document['title'] }}{% endif %}">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-pencil-square"></i>Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
